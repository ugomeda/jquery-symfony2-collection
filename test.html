    <script type="text/javascript" src="jquery.symfony2.collection.js"></script>
    <script type="text/javascript">
      $(function() {
        // Add the collections
        $("#test_childs, #test_childs2").on('collectionadd', function(event) {
          console.log("collectionadd", event.child);
        }).on('collectionremove', function(event) {
          console.log("collectionremove", event.child, event.collection);

          if (event.collection.getChildren().length == 1) {
            event.preventDefault();
            console.log("Prevented removal of the last item !");
          }
        }).collection();

        // Test buttons
        $("#test-button-add").click(function(e) {
          e.preventDefault();
          $("#test_childs").collection('add');
        });

        $("#test-button-nocollection").click(function(e) {
          e.preventDefault();
          $("body").collection('add');
        });

        $("#test-button-nomethod").click(function(e) {
          e.preventDefault();
          $("#test_childs").collection('doesNotExists');
        });

        $("#test-button-remove").click(function(e) {
          e.preventDefault();
          $("#test_childs2").collection('remove', $('#test_childs2 > div').eq(1));
        });

        $("#test-button-destroy").click(function(e) {
          e.preventDefault();
          $("#test_childs2").collection('destroy');
        });
      });
    </script>
